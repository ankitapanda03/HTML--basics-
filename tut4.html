<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline And Block Elements</title>
</head>

<body>
    <p style="border: 2px solid red;">This is a paragraph</p>
    <p style="border: 2px solid rgb(85, 0, 255);">this a paragraph</p>
    <p style="border: 2px solid rgb(0, 140, 255);">this also a paragraph</p>
    <span style="border: 2px solid rgb(255, 0, 221);">this a span</span> <span>this also a span</span>
    <div style="border: 2px solid rgb(0, 255, 89);">This is a paragraph</div>
    <a style="border: 2px solid rgb(17, 16, 16);">This is a paragraph</a>
    <strong style="border: 2px solid pink;">This is a paragraph</strong>
    <li style="border: 2px solid yellowgreen;">This is a paragraph</li>
    <em style="border: 2px solid green;">This is a paragraph</em>

</body>

</html>
